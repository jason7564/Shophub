<!DOCTYPE html>
<html>
<head class="ui-mobile">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/grocery-theme/themes/grocery.min.css">
    <link rel="stylesheet" href="css/grocery-theme/themes/jquery.mobile.icons.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/js.js"></script>
    <title>ShopHub</title>
</head>
<body data-theme="b">
<!--Header-->
    <div data-role="page" id="home" data-url="home" data-theme="b">
        <div data-role="header" role="banner">
            <h1>ShopHub</h1>
        </div>
        <!--/Header-->
        <!--ListView-->
        <div data-role="content" id="lview" data-theme="b" role="main">
            <ul data-role="listview" data-split-icon="delete" data-filter="true" data-theme="b" class="shopCart" data-filter-placeholder="Search">
            <!--jQuery added ListView-->
            </ul>
        </div>
        <!--/ListView-->
        <!--Footer-->
        <div name="1" class="ui-footer ui-bar-b ui-footer-fixed slideup">
            <form onSubmit="return false;">
                <fieldset>
                    <div class="input">
                        <div class="bin">
                            <input type="text" id="inputId" placeholder="Article Name" />  
                        </div>
                        <div class="bin2">
                            <input type="button" value="Add" id="addBtn" />
                        </div> 
                    </div>                   
                </fieldset>
            </form>  
        </div>
    </div>  
</body>
</html>
